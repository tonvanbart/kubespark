---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kubespark-app
  labels:
    serviceType: kubespark-app
spec:
  replicas: 1
  template:
    metadata:
      name: kubespark
      labels:
        serviceType: kubespark-app
    spec:
      containers:
        - name: kubespark
          image: kubespark:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4567